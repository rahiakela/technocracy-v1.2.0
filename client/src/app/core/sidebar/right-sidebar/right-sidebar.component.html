<ul id="right-sidebar" class="list-group right-sidebar">
  <li class="list-group-item list-group-item-info">
    Latest Questions
  </li>
  <li class="list-group-item" *ngFor="let question of questionList">
    <a [routerLink]="['./question', question._id]" (click)="$event.stopPropagation();">
      <div>
        <h6 class="mb-1">
          <i class="fa fa-question"></i>
          {{question.title}}
        </h6>
      </div>
    </a>
    <small>{{question.publishedOn | fromNow }}</small>
  </li>

</ul>
